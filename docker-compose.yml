version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-visor-gvr-nest
    ports:
      - "${PORT:-4001}:4001"
    environment:
      - NODE_ENV=production
      - PORT=4001
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - DB_SYNCHRONIZE=${DB_SYNCHRONIZE:-false}
      - DB_LOGGING=${DB_LOGGING:-false}
      - AUTODESK_CLIENT_ID=${AUTODESK_CLIENT_ID}
      - AUTODESK_CLIENT_SECRET=${AUTODESK_CLIENT_SECRET}
      - AUTODESK_CALLBACK_URL=${AUTODESK_CALLBACK_URL}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - APP_URL=${APP_URL:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

